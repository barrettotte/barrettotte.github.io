<div class="project-container">
  <div class="project-title">
    <a href="{{project.url}}">
      {{project.name}}
      <mdb-icon *ngIf="project.url.includes('https://github.com/')" 
        class="github-icon" fab icon="github fa-sm">
      </mdb-icon>
    </a>
  </div>
  <div class="project-desc">
    {{project.description}}
  </div>
  <div class="project-tags" [innerHTML]="tagList"></div>
</div>
