<div class="card-body text-center card-container ribbon-wrapper"> 
  <div class="container-fluid p-0 card-inner">
    <div class="card-title">
      <h4 class="mt-3 text-center">
        <a href="{{project.url}}">{{project.title}}</a>
      </h4>
    </div>
    <div class="card-content">
      {{project.description}}
    </div>
    <div class="container mb-2">
      <div class="row">
        <div class="col tag-text text-left">
          <a href="/projects?tag={{primaryTag}}">
            <mdb-badge pill="true">
              <div class="badge-text">
                {{project.tags[0]}}
              </div>
            </mdb-badge>
          </a>
        </div>
        <div class="col text-right">
          <a class="category-btn" href="{{project.url}}">
            <mdb-icon fab icon="github fa-lg"></mdb-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
