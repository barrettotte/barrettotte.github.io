{{ define "main" }}

    <div class="d-flex align-items-center justify-content-center" style="">
      <div>
        <!-- <img class="profile" src="{{ .Site.Params.profilePic }}"> -->
        <h1>{{ .Site.Title }}</h1>

        {{ with .Site.Params.Description }}
          <h2 class="text-secondary">{{ markdownify . }}</h2>
        {{ end }}

        {{ with .Content }}
          <div>{{ . }}</div>
        {{ end }}
      </div>
    </div>

{{ end }}
