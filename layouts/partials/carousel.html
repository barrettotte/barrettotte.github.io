<!-- https://raw.githubusercontent.com/jhvanderschee/hugocodex/main/layouts/partials/carousel.html -->

{{ .context.Scratch.Set "height" .height }}
{{ .context.Scratch.Set "unit" .unit }}

<div id="carousel10" class="carousel" duration="{{ .duration }}">
  <ul>
    {{ range $index, $slide := .context.Site.Data.carousel.images }}
      <li id="c10_slide{{ add $index 1}}" style="min-width: 100%; padding-bottom: {{ $.context.Scratch.Get "height" }}{{ $.context.Scratch.Get "unit" }};">
        <img src="{{ $slide.image }}" alt=""/>
        <!-- <div><div>{{ $slide.content_html }}</div></div> -->
      </li>
    {{ end }}
  </ul>
  <ol>
    {{ range $index, $page := .context.Site.Data.carousel.images }}
      <li><a href="#c10_slide{{ add $index 1 }}"></a></li>
    {{ end }}
  </ol>
  <div class="prev">&lsaquo;</div>
  <div class="next">&rsaquo;</div>
</div>
